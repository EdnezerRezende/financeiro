
<ion-header>

  <ion-navbar>
    <ion-title>Lista de Cartões</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar animated=true placeholder="Pesquisar " (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list sliding="true" >
    <ion-item detail-push  *ngFor="let cartao of cartoesSearch">
      <h2><label>Bandeira: </label>{{cartao.bandeira | uppercase}}</h2>
      <h4><label>Descrição: </label>{{cartao.descricao | uppercase}}</h4>
      <h4><label>Número do Cartão: </label>{{cartao.numeroCartao}}</h4>
      <h4><label>Banco: </label>{{cartao.banco}} </h4>
      <h4><label>Dia do Vencimento: </label>{{cartao.diaVencimento}}</h4>
      <ion-icon (click)="deletarCartao(cartao)" item-right isActive="true" name="md-trash"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
