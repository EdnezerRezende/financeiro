<ion-header>

  <ion-navbar class="center">
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label stacked >ReferÃªncias</ion-label>
    <ion-select [(ngModel)]="referenciaSelecionado" (ionChange)="selecionarReferencia($event)" [compareWith]="compareRefencia">
      <ion-option selected [value]="Todas">Todas</ion-option>
      <ion-option *ngFor="let referencia of referencias" [value]="referencia">{{referencia.referencia}}</ion-option>
    </ion-select>
  </ion-item>
  
  <div style="display: block">
    <canvas baseChart
                [data]="dados"
                [labels]="colunas"
                [chartType]="tipoGrafico"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
  </div>
<br/>
<br/>
  <div >
    <canvas baseChart
            [datasets]="dadosReferencia"
            [labels]="barChartReferencias"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>

</ion-content>
